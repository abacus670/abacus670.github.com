<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>

  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_x3dBn-BAoFke6xhFtcg7jAjOuGsCED8"></script>

  <script src="https://unpkg.com/location-picker/dist/location-picker.min.js"></script>
  <style type="text/css">
    #map {
      width: 100%;
      height: 480px;
    }
  </style>
</head>

<body>
<div id="map"></div>
<br>
<button id="confirmPosition">Confirm Position</button>
<br>
<p>On idle position: <span id="onIdlePositionView"></span></p>
<p>On click position: <span id="onClickPositionView"></span></p>
<script>


  var locations = [
       ['A03', 38.22409, 128.28008, 1],
       ['A04', 38.194203, 128.34033, 2],
       ['A04', 38.235549, 128.36109, 3],
       ['A06', 38.191998, 128.32715, 4],
       ['A06', 38.220848, 128.37073, 5]
     ];
     var map1 = new google.maps.Map(document.getElementById('map'), {
           zoom: 12,
           center: new google.maps.LatLng(38.231556, 128.36484),
           mapTypeId: google.maps.MapTypeId.ROADMAP
         });
     var markers = [], i;

     for (i = 0; i < locations.length; i++) {


       var marker = new google.maps.Marker({
           title: locations[i][0],
           position: new google.maps.LatLng(locations[i][1], locations[i][2]),
           map: map1
       });


     }
     google.maps.event.addListener(map1, 'click', function (event) {
                   displayCoordinates(event.latLng);
               });
     function displayCoordinates(pnt) {

               var lat = pnt.lat();
               lat = lat.toFixed(6);
               var lng = pnt.lng();
               lng = lng.toFixed(6);
               console.log("Latitude: " + lat + "  Longitude: " + lng);
           }
</script>

</body>
</html>
