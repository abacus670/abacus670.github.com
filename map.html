<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>

  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_x3dBn-BAoFke6xhFtcg7jAjOuGsCED8"></script>

  <script src="https://unpkg.com/location-picker/dist/location-picker.min.js"></script>
  <style type="text/css">
    #map {
      width: 100%;
      height: 480px;
    }
  </style>
</head>

<body>
<div id="map"></div>
<br>
<button id="confirmPosition">Confirm Position</button>
<br>
<p>On idle position: <span id="onIdlePositionView"></span></p>
<p>On click position: <span id="onClickPositionView"></span></p>
<script>


  var locations = [
    ['A00', 37.92268194, 128.39891434, 1],
    ['A01', 37.88095, 128.2574, 1],
    ['A01', 37.97453, 128.4368, 2],

    ['A02', 37.94536, 128.5159, 3],
    ['A02', 37.82336, 128.4457, 4],


    ['A02', 37.87375, 128.2591, 5],
    ['A02', 37.95711, 128.3223, 6],


    ['A02', 38.03610, 128.5578, 7],
    ['A02', 37.98288, 128.4921, 8],

    ['A02', 37.86403, 128.3292, 9],
    ['A02', 37.96401, 128.4053, 10],

    ['A02', 37.96863, 128.4170, 11],
    ['A02', 38.00232, 128.2315, 12]
     ];
     var map1 = new google.maps.Map(document.getElementById('map'), {
           zoom: 12,
           center: new google.maps.LatLng( 37.92268194, 128.39891434),
           mapTypeId: google.maps.MapTypeId.ROADMAP
         });
     var markers = [], i;

     for (i = 0; i < locations.length; i++) {


       var marker = new google.maps.Marker({
           title: locations[i][0],
           position: new google.maps.LatLng(locations[i][1], locations[i][2]),
           map: map1
       });


     }
     google.maps.event.addListener(map1, 'click', function (event) {
                   displayCoordinates(event.latLng);
               });
     function displayCoordinates(pnt) {

               var lat = pnt.lat();
               lat = lat.toFixed(6);
               var lng = pnt.lng();
               lng = lng.toFixed(6);
               console.log("Latitude: " + lat + "  Longitude: " + lng);
           }
</script>

</body>
</html>
